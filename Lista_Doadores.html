<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Função para exibir a lista de doadores
    function renderDonorList() {
      const donorList = document.getElementById("donor-list-items");
      donorList.innerHTML = ""; // Limpar a lista antes de renderizar

      // Recuperando a lista de doadores do localStorage
      const doadores = JSON.parse(localStorage.getItem("doadores")) || [];

      // Iterando sobre a lista de doadores para criar os itens da lista
      doadores.forEach(function (doador, index) {
        const listItem = document.createElement("li");
        listItem.textContent = `${index + 1}. ${doador.name} - ${doador.email}`;
        donorList.appendChild(listItem);
      });
    }

    // Renderizar a lista de doadores quando a página carregar
    renderDonorList();
  });
</script>
