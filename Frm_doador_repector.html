    <!-- Seção de formulário de cadastro de receptores de alimentos -->
    <section id="receiver-form" class="py-5">
      <div class="container">
        <h2>Cadastro de Receptores de Alimentos</h2>
        <form>
          <div class="form-group">
            <label for="identification">Identificação da Entidade:</label>
            <input
              type="text"
              class="form-control"
              id="identification"
              name="identification"
            />
          </div>
          <div class="form-group">
            <label for="address">Endereço:</label>
            <input
              type="text"
              class="form-control"
              id="address"
              name="address"
            />
          </div>
          <div class="form-group">
            <label for="phone">Telefone:</label>
            <input type="text" class="form-control" id="phone" name="phone" />
          </div>
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" name="email" />
          </div>
          <div class="form-group">
            <label for="beneficiaries">Quantidade de Beneficiários:</label>
            <input
              type="number"
              class="form-control"
              id="beneficiaries"
              name="beneficiaries"
            />
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="acceptance"
              name="acceptance"
            />
            <label class="form-check-label" for="acceptance"
              >Aceito o termo de responsabilidade do receptor</label
            >
          </div>
          <button type="submit" class="btn btn-primary mt-3">Enviar</button>
        </form>
      </div>
    </section>
